<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "user-scalable=no, width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery.flexisel.js"></script>
</head>
<body>
<div class="clearout"><span class="nbs-flexisel-container"></span></div> 
<ul id="flexiselDemo3">
    <li><img src="http://stopvih.org/ads/1.jpg" /></li>
    <li><img src="http://stopvih.org/ads/2.jpg" /></li>
    <li><img src="http://stopvih.org/ads/3.jpg" /></li>
    <li><img src="http://stopvih.org/ads/4.jpg" /></li>
    <li><img src="http://stopvih.org/ads/5.jpg" /></li> 
    <li><img src="http://stopvih.org/ads/6.jpg" /></li>                                            
</ul>    
<script type="text/javascript">
$(window).load(function() {
    $("#flexiselDemo3").flexisel({
        visibleItems: 6,
        animationSpeed: 1000,
        autoPlay: true,
        autoPlaySpeed: 3000,            
        pauseOnHover: true,
        enableResponsiveBreakpoints: true,
        responsiveBreakpoints: { 
            portrait: { 
                changePoint:480,
                visibleItems: 2
            }, 
            landscape: { 
                changePoint:640,
                visibleItems: 2
            },
            tablet: { 
                changePoint:768,
                visibleItems: 4
            }
        }
    });
});
</script>
</body>
</html>
